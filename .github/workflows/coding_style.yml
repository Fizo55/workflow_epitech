name: Check coding style
on: push

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check coding style
        run: |
          check.sh ${GITHUB_WORKSPACE} ${GITHUB_WORKSPACE} | tee coding-style-reports.log
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "Failed with exit code $exit_code"
            exit $exit_code
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.EPITECH_TOKEN }}
      - name: Parse and set error outputs
        if: always()
        id: parse-errors
        run: |
          errors=""
          while IFS=: read -r file line_number severity code message; do
            filename=$(basename "$file")
            errors="${errors}{\"path\":\"${file}\",\"start_line\":${line_number},\"end_line\":${line_number},\"annotation_level\":\"failure\",\"message\":\"[${code}] ${message}\"},"
          done < coding-style-reports.log
          # Remove trailing comma and set outputs
          errors="${errors%?}"
          echo "::set-output name=errors::[$errors]"
      - name: Create error annotations
        if: always()
        uses: actions/github-script@v4
        with:
          script: |
            const errors = JSON.parse('${{ steps.parse-errors.outputs.errors }}');
            errors.forEach((error) => {
              const { path, start_line, end_line, annotation_level, message } = error;
              github.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                check_run_id: context.runId,
                output: {
                  title: "Coding style error",
                  summary: `There's a coding style error in ${path} at line ${start_line}: ${message}`,
                  annotations: [
                    {
                      path: path,
                      start_line: start_line,
                      end_line: end_line,
                      annotation_level: annotation_level,
                      message: message
                    }
                  ]
                }
              })
            })
      - name: Check report
        if: always()
        run: |
          if [ -s "${GITHUB_WORKSPACE}/coding-style-reports.log" ]; then
            echo "Coding style errors detected"
            exit 1
          else
            echo "No coding style errors detected"
          fi
